<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="contact-section">
            <div class="contact-header">
                <h2>Halo Guys!</h2>
                <p>selamat datang di website abadi.</p>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-paper-plane"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Email</h3>
                            <p>ilmuabadi@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-mobile-alt"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Phone</h3>
                            <p>+62 0000 1111 2222</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-building"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Office</h3>
                            <p>Bekasi sonoan dikit</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-share-alt"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Socials</h3>
                            <p>
                                <a href="#">Facebook</a>,
                                <a href="#">Twitter</a>,
                                <a href="#">Instagram</a>,
                                <a href="#">LinkedIn</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="ilmuabadi@gmail.com">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="....."></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
